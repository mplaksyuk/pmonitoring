<!doctype html>
<html>
    <head>
        <title>WebStructure</title>
        <h1>Monitoring</h1>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="js/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id = "workspace" class = "d-flex align-items-start">
            <div id = "column-block"class = "line d-flex flex-row">
            </div>
            <div>
                <button id = "add-column" class = "add-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" class="bi bi-plus" viewBox="0 0 17 17">
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>                
                    </svg>
                </button>
                <button id ="edit-column" class = "edit-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                      </svg>
                </button>
            </div>
        </div>

       
        <div class="modal fade " tabindex="-1" aria-labelledby="modal-label" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class=" modal-content">
                    <div class="modal-header">
                        <input class = "modal-title" value = "title"></input>
                        
                    </div>
                    <input class="modal_task_id" type="hidden"/>
                    <div class="row modal-body">
                        <div class = " input-group"></div>
                        <div class = 'col'>
                            <h4 class = "description-title">Description</h4>
                            <textarea class="col form-control description " aria-label="With textarea" aria-label = 'comments'></textarea>
                        </div>
                        <div class = "col-md-6 users">
                            <h4 class = "user-title">Users</h4>
                            <div class = "users-block">
                                
                            </div>
                            <button class ="btn-add-user">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
                                    <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                                    <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                                  </svg>
                            </button>
                              
                        </div>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn save-button" data-dismiss="modal">save</button>
                    </div>
                </div>
            </div>
        </div>

        <template id = "t-column">
            <div class = "p-2 column ">
                <input class="column_id" type="hidden"/>
                <div class = "name">
                    <input class="column-title" value="title" >
                </div>
                <input class = "column_order" type="hidden"/>
                <div class = "content-block"></div>
                <div class = "add">
                    <button type="button" class="button add-content-btn">
                        <div class = "btn-content">
                            <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" class="bi bi-plus" viewBox="0 0 17 17">
                                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>                
                            </svg>
                            <span class="btn-text">Object</span>
                         </div>
                    </button>
                </div>
            </div>
        </template>
        
        <template id = 't-content'>
            <div class="content">
                <div class ="d-flex justify-content-between">
                    <input class="content_id" type="hidden"/>
                    <label class="content-name"></label>
                    <input class="content_description" type="hidden"/>
                    <input class="content_stage" type="hidden"/>
                    <input class="content_task_id" type="hidden"/>

                    <div class = "content_users" type="hidden"></div>
                    <div class = "content-trash">
                        <button class = "content-button-trash" disabled = "disabled">
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                </svg>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </template>
        
        <template id = "t-hidden-user">
            <div class="content_user_data" >
                <input class = "content_user_fname" type ="hidden"/>
                <input class = "content_user_lname" type ="hidden"/>
                <input class = "content_user_position" type ="hidden"/>
            </div>
        </template>
        <template id = "t-user">
            <div class="input-group user">
                <div class="input-group-prepend delete-user">
                <span class="input-group-text delete-span" >user</span>
                </div>
                <input type="text" class="form-control firstname"/>
                <input type="text" class="form-control lastname"/>
            </div>
        </template>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="js/jquery.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
